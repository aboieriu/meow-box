<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Meow box</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" />
</head>
<body>

<div ng-controller="userCtrl">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Js-data <small>Pentalog</small></h1> <br />
            [Angular]
        </div>
        <table id="users" class="table table-striped">
            <thead>
            <tr>
                <td></td>
                <td>
                    Name
                </td>
                <td>
                    Email
                </td>
                <td>
                    Phone
                </td>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/js-data/dist/js-data.js"></script>
<script src="../bower_components/js-data-angular/dist/js-data-angular.js"></script>
<script src="../bower_components/js-data-http/dist/js-data-http.js"></script>
<script src="main.js"></script>
</body>
</html>
